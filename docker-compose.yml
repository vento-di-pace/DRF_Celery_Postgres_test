version: '3'

services:
  db:
    image: postgres:12.0-alpine
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  redis:
    image: redis:alpine
  web:
    build: .
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code/
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis
  celery:
    restart: always
    build:
      context: .
    command: celery -A HoodiesTestProject worker -l info
    volumes:
      - ./HoodiesTestProject:/HoodiesTestProject
#    env_file:
#      - ./.env.dev
    depends_on:
      - web
      - db
      - redis
volumes:
  postgres_data:
